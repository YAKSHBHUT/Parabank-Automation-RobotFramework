name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install -r requirements.txt || echo "No requirements.txt found"

    # 4. Run Robot Framework tests in order
    - name: Run Robot Framework tests in order
      run: |
        robot -d results \
        ./tests/ci_cd.robot \
        ./tests/registration_tests.robot \
        ./tests/login_tests.robot \
        ./tests/account_overview_tests.robot \
        ./tests/open_account_tests.robot \
        ./tests/transfer_funds_tests.robot

    # 5. Upload results as artifact (use v4)
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: robot-results
        path: results/
